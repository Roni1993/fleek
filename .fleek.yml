    - eza
    - fd
    - ripgrep
    - bat
    - tree
    - jq
    - jtc
    - gh
    - zip
    - unzip
    - wget
    - curl
    - neovim
    - lunarvim
    - nushell
    - starship
    - carapace
    - cheat
    - thefuck
    - fzf
    - zoxide
    - atuin
    - broot
    - tilt
    - kubectl
    - kubectx
    - helm
    - krew
    - dive
    - lazygit
    - wslu
    - wsl-open
paths:
    - $HOME/bin
    - $HOME/.local/bin
programs:
    - dircolors
shell: bash
